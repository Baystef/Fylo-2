<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <title>Fylo Split landing page</title>

</head>

<body>

  <nav class="main-nav">
    <a href="index.html" class="main-nav__brand">
      <img src="images/logo.svg" alt="Fylo Logo">
    </a>

    <ul class="main-nav__items social-icons">
      <i class="fab fa-twitter-square social-icon">f</i>
      <i class="fab fa-facebook-square social-icon">t</i>
      <i class="fab fa-email social-icon">e</i>
    </ul>
  </nav>

  <header class="main-header">

  </header>

  <section class="main-section">
    <h1 class="main-section__title">All your files in one secure location, accessible anywhere</h1>
    <p class="main-section__text">Fylo stores all your most important files in one secure location.
      Access them wherever you need, share and collaborate with friends,
      family and co-workers.</p>
    <form action="" class="main-section__form">
      <label for="main-section__input">Sign up for early access</label>
      <input type="text" class="main-section__input">
      <button class="main-section__button">Sign Up</button>
    </form>
    <a href="#" class="main-section__link">Privacy Policy</a>
  </section>
